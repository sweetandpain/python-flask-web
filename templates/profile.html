<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>个人主页</title>
        <link rel="shortcut icon" href="/static/fav.ico" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

        <h1>你好，{{ user.username }}</h1>

        <h3>{{ user.signature }}</h3>

        <a href="/loginout">退出登录</a>

        <form method="post" action="/avatar_add?token={{ token }}" enctype="multipart/form-data">
            <input type="file" name="avatar">
            <button type="submit">上传头像</button>
        </form>

    <div style="width: 400px; height: 400px;">
        <img src="{{ user.image }}" style="max-width: 100%; max-height: 100%;">
    </div>

        <form action="/signature?token={{ token }}" method="post" autocomplete="off">
            <input type="text" name="signature" placeholder='修改个人签名'>
            <button type="submit">提交</button>
        </form>

        <form action="/changepassword" method="post">
            <input type="password" name="old_p" placeholder='原密码'>
            <input type="password" name="p" placeholder='新密码'>
            <button type="submit">修改密码</button>
        </form>



        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="/news">新闻</a></li>
          <li role="presentation" class="active"><a href="/todo">todo</a></li>
          <li role="presentation" class="active"><a href="/socketchat">聊天室</a></li>
          <li role="presentation" class="active"><a href="/topic">论坛</a></li>
        </ul>

        <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
