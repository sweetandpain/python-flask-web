<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bbs club</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="main">
        <div id="sidebar">
        <div class='panel'>
                      <div class='header'>
                        <span class='col_fade'>个人信息</span>
                      </div>
              <div class='inner'>
                <div class='user_card'>
                    <div>
                          <div class='user_avatar'>
                            <img src="{{ u.image }}"/>
                          </div>
                          <span class='user_name'><div class='dark'>{{ u.username }}</div></span>

                          <div class='board clearfix'>

                          </div>
                          <div class="space clearfix"></div>
                            {{ u.signature }}
                          </span>
                     </div>
                   </div>
              </div>
        </div>
            <div class="panel">
                <div class="inner">
                    <a href="/topic/add" class="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="panel">
                <div class="inner post">
                    <div class="topic_list">
                        {% for t in all_topics %}
                        <div class="cell">
                            <div class="topic_title_wrapper">
                                <a class="topic_title" href="/detail/{{ t.id }}">
                                    {{ t.title }}
                                </a>
                                <span>{{ t.replies() | count }} / {{ t.views }}</span>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
